<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Accueil</title>
  <style>
    :root{
      --red:#e53935;
      --text:#ffffff;
      --muted:rgba(255,255,255,.85);
      --navH:72px;
      --shadow:0 18px 45px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,sans-serif;
      color:var(--text);
      background:#0b0f17;
    }

    .hero{
      min-height:100vh;
      position:relative;
      overflow:hidden;
      background:
        linear-gradient(to bottom, rgba(10,14,24,.55), rgba(10,14,24,.55)),
        url("https://images.unsplash.com/photo-1572120360610-d971b9d7767c?auto=format&fit=crop&w=2400&q=80")
        center/cover no-repeat;
    }

    .nav{
      height:var(--navH);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 28px;
      position:absolute;
      top:0; left:0; right:0;
      z-index:10;
    }

    .nav-left, .nav-right{display:flex; align-items:center; gap:22px}
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:700;
      letter-spacing:.2px;
      user-select:none;
      white-space:nowrap;
    }
    .brand .pin{width:18px; height:18px; display:block; fill:var(--red)}
    .brand span{color:var(--text)}

    .menu{display:flex; align-items:center; gap:18px; margin-left:18px}
    .menu a{
      color:var(--muted);
      text-decoration:none;
      font-weight:500;
      font-size:14px;
      transition:opacity .15s ease;
    }
    .menu a:hover{opacity:.85}

    .nav-right a{
      color:var(--muted);
      text-decoration:none;
      font-size:14px;
      display:flex;
      align-items:center;
      gap:8px;
    }

    .btn{
      border:0;
      background:transparent;
      color:var(--text);
      font-weight:600;
      font-size:13px;
      padding:10px 14px;
      border-radius:6px;
      cursor:pointer;
    }
    .btn-primary{
      background:var(--red);
      box-shadow:0 10px 25px rgba(229,57,53,.28);
      display:flex;
      align-items:center;
      gap:8px;
    }
    .btn-primary:hover{filter:brightness(1.02)}

    .content{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:calc(var(--navH) + 40px) 18px 60px;
      text-align:center;
    }

    .headline{
      font-size:44px;
      line-height:1.12;
      font-weight:800;
      margin:0 0 18px;
      text-shadow:0 10px 35px rgba(0,0,0,.55);
    }

    .search-wrap{width:min(880px, 94vw); margin:0 auto}

    .searchbar{
      height:56px;
      display:flex;
      align-items:center;
      background:rgba(255,255,255,.92);
      border-radius:6px;
      overflow:hidden;
      box-shadow:var(--shadow);
      backdrop-filter: blur(6px);
    }

    .field{
      flex:1;
      height:56px;
      display:flex;
      align-items:center;
      gap:10px;
      padding:0 12px 0 16px;
      border-right:1px solid rgba(0,0,0,.08);
      min-width:0;
    }

    .field:last-of-type{border-right:0}

    .icon{
      width:18px; height:18px; display:block;
      fill:rgba(0,0,0,.55);
      flex:0 0 auto;
    }

    input, select{
      width:100%;
      border:0;
      outline:0;
      background:transparent;
      font-size:14px;
      color:#111827;
      min-width:0;
      appearance:none;
    }

    input::placeholder{color:rgba(17,24,39,.55)}

    .select-wrap{
      position:relative;
      width:100%;
      display:flex;
      align-items:center;
    }

    .chev{
      position:absolute;
      right:2px;
      width:18px;
      height:18px;
      pointer-events:none;
      fill:rgba(0,0,0,.45);
    }

    .search-btn{
      width:56px;
      height:56px;
      border:0;
      background:var(--red);
      display:grid;
      place-items:center;
      cursor:pointer;
      flex:0 0 auto;
    }
    .search-btn svg{width:18px; height:18px; fill:#fff}
    .search-btn:hover{filter:brightness(1.03)}

    .hint{
      margin-top:10px;
      font-size:13px;
      color:rgba(255,255,255,.9);
      text-shadow:0 8px 24px rgba(0,0,0,.35);
    }

    @media (max-width:720px){
      .headline{font-size:34px}
      .menu{display:none}
      .nav{padding:0 16px}
      .nav-right a{display:none}
      .searchbar{height:auto; flex-wrap:wrap}
      .field{flex:1 1 100%; border-right:0; border-bottom:1px solid rgba(0,0,0,.08)}
      .field:last-of-type{border-bottom:0}
      .search-btn{width:100%}
    }
  </style>
</head>

<body>
  <section class="hero">
    <header class="nav">
      <div class="nav-left">
        <div class="brand">
          <svg class="pin" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2c-3.86 0-7 3.14-7 7 0 5.25 7 13 7 13s7-7.75 7-13c0-3.86-3.14-7-7-7zm0 9.5A2.5 2.5 0 1 1 12 6.5a2.5 2.5 0 0 1 0 5z"/>
          </svg>
          <span>Accueil</span>
        </div>

        <nav class="menu" aria-label="Menu principal">
          <a href="#">Les Prestations</a>
          <a href="#">-</a>
        </nav>
      </div>

      <div class="nav-right">
        <a href="#">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" style="fill:rgba(255,255,255,.85)">
            <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4zm0 2c-4.42 0-8 2-8 4.5V21h16v-2.5C20 16 16.42 14 12 14z"/>
          </svg>
          <span>Connexion</span>
        </a>

        <button class="btn btn-primary" type="button">
          <span aria-hidden="true">+</span>
          <span>Annonce</span>
        </button>
      </div>
    </header>

    <div class="content">
      <div class="search-wrap">
        <h1 class="headline">La Maison De Vos Rêves, ici</h1>

        <!-- Recherche : code postal + activité -->
        <form class="searchbar" id="searchForm" action="#" method="get" autocomplete="off">
          <!-- Code postal -->
          <div class="field">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 2c-3.86 0-7 3.14-7 7 0 5.25 7 13 7 13s7-7.75 7-13c0-3.86-3.14-7-7-7zm0 9.5A2.5 2.5 0 1 1 12 6.5a2.5 2.5 0 0 1 0 5z"/>
            </svg>

            <input
              type="text"
              name="cp"
              inputmode="numeric"
              maxlength="5"
              pattern="\\d{5}"
              placeholder="Code postal (ex : 38500)"
              aria-label="Code postal"
              required
            />
          </div>

          <!-- Activité (liste déroulante) -->
          <div class="field">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <!-- briefcase icon -->
              <path d="M10 4h4a2 2 0 0 1 2 2v2h3a1 1 0 0 1 1 1v9a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9a1 1 0 0 1 1-1h3V6a2 2 0 0 1 2-2zm4 4V6h-4v2h4zm-8 3v8a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-8H6zm3 2h2v2H9v-2zm4 0h2v2h-2v-2z"/>
            </svg>

            <div class="select-wrap">
              <select name="activite" aria-label="Activité" required>
                <option value="" disabled selected>Choisir une activité</option>
                <option value="paysagiste">Paysagiste</option>
                <option value="nettoyage">Nettoyage</option>
                <option value="assistance-administrative">Assistance administrative</option>
                <option value="cours-a-domicile">Cours à domicile</option>
                <option value="coach-sportif">Coach sportif</option>
                <option value="bricolage">Bricolage</option>
                <option value="garde-enfants">Garde d’enfants</option>
                <option value="aide-a-domicile">Aide à domicile</option>
              </select>

              <svg class="chev" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M7 10l5 5 5-5H7z"/>
              </svg>
            </div>
          </div>

          <button class="search-btn" type="submit" aria-label="Rechercher">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M10 2a8 8 0 1 0 4.9 14.3l4.4 4.4 1.4-1.4-4.4-4.4A8 8 0 0 0 10 2zm0 2a6 6 0 1 1 0 12 6 6 0 0 1 0-12z"/>
            </svg>
          </button>
        </form>

        <div class="hint" id="hint"></div>
      </div>
    </div>
  </section>

  <script>
    // Démo : affiche ce qui serait recherché (à remplacer par ta logique / redirection)
    const form = document.getElementById("searchForm");
    const hint = document.getElementById("hint");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const cp = form.elements.cp.value.trim();
      const activite = form.elements.activite.value;

      // Validation simple (en plus du pattern HTML)
      if (!/^\d{5}$/.test(cp)) {
        hint.textContent = "Veuillez saisir un code postal à 5 chiffres.";
        return;
      }
      if (!activite) {
        hint.textContent = "Veuillez choisir une activité.";
        return;
      }

      // Exemple : construire une URL de recherche
      const url = `/recherche?cp=${encodeURIComponent(cp)}&activite=${encodeURIComponent(activite)}`;
      hint.textContent = `Recherche : ${cp} • ${activite} → ${url}`;

      // Si tu veux rediriger :
      // window.location.href = url;
    });
  </script>
</body>
</html>
