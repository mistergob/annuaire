<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Créer une annonce</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="hero">
    <header class="nav">
      <div class="nav-left">
        <div class="brand">
          <svg class="pin" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2c-3.86 0-7 3.14-7 7 0 5.25 7 13 7 13s7-7.75 7-13c0-3.86-3.14-7-7-7zm0 9.5A2.5 2.5 0 1 1 12 6.5a2.5 2.5 0 0 1 0 5z"/>
          </svg>
          <span>Accueil</span>
        </div>

        <nav class="menu" aria-label="Menu principal">
          <a href="#">Les Prestations</a>
          <a href="#">-</a>
        </nav>
      </div>

      <div class="nav-right">
        <a href="index.html">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" style="fill:rgba(255,255,255,.85)">
            <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4zm0 2c-4.42 0-8 2-8 4.5V21h16v-2.5C20 16 16.42 14 12 14z"/>
          </svg>
          <span>Connexion</span>
        </a>

        <a class="btn btn-primary" href="creer-annonce.html">
          <span aria-hidden="true">+</span>
          <span>Annonce</span>
        </a>
      </div>
    </header>

    <div class="content form-content">
      <div class="form-card">
        <div class="form-header">
          <h1>Créer votre annonce</h1>
          <p>Renseignez chaque information nécessaire pour afficher la fiche professionnel.</p>
        </div>

        <form class="annonce-form" action="#" method="post">
          <div class="form-grid">
            <label class="form-group">
              <span>Titre de l'annonce</span>
              <input type="text" name="titre" placeholder="Nettoyage à domicile — Grenoble & alentours" required />
            </label>

            <label class="form-group">
              <span>Nom et prénom</span>
              <input type="text" name="nom" placeholder="Marie Dupont" required />
            </label>

            <label class="form-group">
              <span>Spécialité</span>
              <input type="text" name="specialite" placeholder="Entretien Ménager" required />
            </label>

            <label class="form-group">
              <span>Activité</span>
              <input type="text" name="activite" placeholder="Nettoyage" required />
            </label>

            <label class="form-group">
              <span>Zone d'intervention (département)</span>
              <input type="text" name="zone" placeholder="38 (Isère)" required />
            </label>

            <label class="form-group">
              <span>Code postal principal</span>
              <input type="text" name="code_postal" inputmode="numeric" maxlength="5" placeholder="38000" required />
            </label>

            <label class="form-group">
              <span>Zone couverte</span>
              <input type="text" name="zone_couverte" placeholder="38**" required />
            </label>

            <label class="form-group">
              <span>Tarif horaire (à partir de)</span>
              <input type="number" name="tarif" min="0" step="1" placeholder="29" required />
            </label>

            <label class="form-group">
              <span>Expérience</span>
              <input type="text" name="experience" placeholder="6 ans" required />
            </label>

            <label class="form-group">
              <span>Déplacement</span>
              <select name="deplacement" required>
                <option value="" disabled selected>Choisir une option</option>
                <option value="inclus">Inclus au devis</option>
                <option value="gratuit">Gratuit</option>
                <option value="frais">Frais de déplacement</option>
              </select>
            </label>
          </div>

          <label class="form-group">
            <span>Description du professionnel</span>
            <textarea name="description" rows="4" placeholder="Présentez votre activité, votre zone et vos prestations." required></textarea>
          </label>

          <div class="form-columns">
            <label class="form-group">
              <span>Prestations proposées</span>
              <textarea name="prestations" rows="4" placeholder="Ex : Entretien régulier, Vitres, Grand ménage..." required></textarea>
            </label>

            <label class="form-group">
              <span>Disponibilités</span>
              <textarea name="disponibilites" rows="4" placeholder="Ex : Lundi – Vendredi : 9h → 18h" required></textarea>
            </label>
          </div>

          <button class="btn btn-primary form-submit" type="submit">Publier l'annonce</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
