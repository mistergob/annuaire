<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Créer mon annonce</title>

<style>
:root{
  --red:#e53935;
  --text:#111;
  --bg:#0b0f17;
  --card:#ffffff;
  --stroke:#e5e7eb;
  --shadow:0 18px 45px rgba(0,0,0,.15);
  --navH:72px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Arial;
  background:var(--bg);
}
.hero{
  min-height:100vh;
  background:linear-gradient(to bottom, rgba(10,14,24,.7), rgba(10,14,24,.9)),
  url("https://images.unsplash.com/photo-1560518883-ce09059eeffa?auto=format&fit=crop&w=2400&q=80") center/cover;
}
.nav{
  height:var(--navH);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 28px;
  color:white;
}
.nav-left, .nav-right{display:flex; align-items:center; gap:22px}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:700;
  white-space:nowrap;
}
.brand .pin{width:18px; height:18px; fill:var(--red)}
.brand span{color:white}
.menu{display:flex; align-items:center; gap:18px; margin-left:18px}
.menu a{
  color:rgba(255,255,255,.85);
  text-decoration:none;
  font-weight:500;
  font-size:14px;
}
.nav-right a{
  color:rgba(255,255,255,.85);
  text-decoration:none;
  font-size:14px;
  display:flex;
  align-items:center;
  gap:8px;
}
.container{
  width:min(1000px,92vw);
  margin:0 auto;
  padding:40px 0 80px;
}
.panel{
  background:white;
  border-radius:16px;
  box-shadow:var(--shadow);
  padding:24px;
}
h1{margin-top:0}
.form-group{margin-bottom:16px}
label{font-weight:600;display:block;margin-bottom:6px}
input, select, textarea{
  width:100%;
  padding:10px 12px;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:14px;
}
textarea{min-height:100px;resize:vertical}
.btn{
  border:0;
  background:transparent;
  color:white;
  font-weight:600;
  font-size:13px;
  padding:10px 14px;
  border-radius:6px;
  cursor:pointer;
  display:inline-flex;
  align-items:center;
  gap:8px;
}
.btn-primary{
  background:var(--red);
  box-shadow:0 10px 25px rgba(229,57,53,.28);
  padding:12px 18px;
  border-radius:10px;
  font-weight:700;
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
.full{grid-column:1 / -1}
</style>
</head>

<body>
<section class="hero">
  <header class="nav">
    <div class="nav-left">
      <div class="brand">
        <svg class="pin" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 2c-3.86 0-7 3.14-7 7 0 5.25 7 13 7 13s7-7.75 7-13c0-3.86-3.14-7-7-7zm0 9.5A2.5 2.5 0 1 1 12 6.5a2.5 2.5 0 0 1 0 5z"/>
        </svg>
        <span>Accueil</span>
      </div>

      <nav class="menu" aria-label="Menu principal">
        <a href="#">Les Prestations</a>
        <a href="#">-</a>
      </nav>
    </div>
    <div class="nav-right">
      <a href="#">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" style="fill:rgba(255,255,255,.85)">
          <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4zm0 2c-4.42 0-8 2-8 4.5V21h16v-2.5C20 16 16.42 14 12 14z"/>
        </svg>
        <span>Connexion</span>
      </a>

      <a class="btn btn-primary" href="Index.html">
        <span aria-hidden="true">+</span>
        <span>Annonce</span>
      </a>
    </div>
  </header>

  <main class="container">
    <div class="panel">
      <h1>Création de votre annonce professionnelle</h1>

      <form>

        <div class="grid">

          <div class="form-group">
            <label>Nom du professionnel</label>
            <input type="text" placeholder="Ex : Marie Dupont">
          </div>

          <div class="form-group">
            <label>Statut</label>
            <input type="text" placeholder="Ex : Auto-entrepreneur">
          </div>

          <div class="form-group">
            <label>Activité principale</label>
            <select>
              <option>Paysagiste</option>
              <option>Nettoyage</option>
              <option>Coach sportif</option>
              <option>Aide à domicile</option>
              <option>Bricolage</option>
            </select>
          </div>

          <div class="form-group">
            <label>Code postal principal</label>
            <input type="text" placeholder="Ex : 38000">
          </div>

          <div class="form-group">
            <label>Zone couverte (département)</label>
            <input type="text" placeholder="Ex : 38">
          </div>

          <div class="form-group">
            <label>Tarif horaire à partir de</label>
            <input type="text" placeholder="Ex : 29 € / h">
          </div>

          <div class="form-group full">
            <label>Description de votre activité</label>
            <textarea placeholder="Présentez votre activité, votre expérience et votre zone d’intervention..."></textarea>
          </div>

          <div class="form-group full">
            <label>Prestations proposées</label>
            <textarea placeholder="Ex : Entretien, vitres, grand ménage, Airbnb... (une par ligne)"></textarea>
          </div>

          <div class="form-group full">
            <label>Disponibilités</label>
            <textarea placeholder="Ex : Lundi - Vendredi 9h / 18h, délai 48h..."></textarea>
          </div>

          <div class="form-group">
            <label>Téléphone</label>
            <input type="tel" placeholder="06 00 00 00 00">
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="contact@exemple.fr">
          </div>

        </div>

        <br>
        <button class="btn btn-primary" type="submit">Publier mon annonce</button>

      </form>
    </div>
  </main>
</section>
</body>
</html>
